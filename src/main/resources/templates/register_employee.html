<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    <link rel="stylesheet" href="/style/styel.css" />
    <link rel="stylesheet" href="/style/regEmp.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="skin-blue-black">
<header>
    <div class="toggle">
        <i class="fas fa-bars"></i>
    </div>
    <h3>Dashboard</h3>
    <a href="#">
        <i class="fas fa-sign-out-alt"></i>
    </a>
</header>
<nav>
    <ul>
        <li>
            <a class="toggle">
                <span class="icon"><i class="fas fa-bars"></i></span>
                <span class="title">Menu</span>
            </a>
        </li>
        <li>
            <a th:href="@{/}">
                <span class="icon"><i class="fas fa-home"></i></span>
                <span class="title">Home</span>
            </a>
        </li>
        <li>
            <a th:href="@{/employee_list}">
                <span class="icon"><i class="fas fa-user"></i></span>
                <span class="title">Employee Records</span>
            </a>
        </li>
        <li>
            <a th:href = "@{/showNewEmployeeForm}">
                <span class="icon"><i class="fas fa-envelope"></i></span>
                <span class="title">Register New Employee</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><i class="fas fa-info"></i></span>
                <span class="title">Help</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><i class="fas fa-cog"></i></span>
                <span class="title">Setting</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><i class="fas fa-lock"></i></span>
                <span class="title">Password</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                <span class="title">Sign Out</span>
            </a>
        </li>
    </ul>
</nav>


<br>
<br>
<br>
<br>
<div class="container">
    <div class="title">Registration</div>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
          method="POST">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" name="" th:field="*{name}" id="name" placeholder="Enter your name" required />
            </div>
            <div class="input-box">
                <span class="details">Department</span>
                <input type="text" name="" id="" placeholder="Enter your username" required />
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" name="" th:field="*{department}" id="department" placeholder="Enter your email" required />
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="email" name="" th:field="*{email}" id="email" placeholder="Enter your email" required />
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="tel" name="" id="mobile" th:field="*{mobile}" placeholder="Enter your mobile number" required />
            </div>
            <div class="input-box">
                <span class="details">Address</span>
                <input type="text" name="" th:field="*{address}" id="address" placeholder="Address" required />
            </div>
            <div class="input-box">
                <span class="details">Salary</span>
                <input type="text" name="" th:field="*{salary}" id="salary" placeholder="Salary" required />
            </div>
        </div>

        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefer not to say</span>
                </label>
            </div>
        </div>

        <div class="button">
            <input type="submit" value="Register" />
        </div>
    </form>
    <a th:href = "@{/employee_list}"> Back to Employee List</a>
</div>
</body>
</html>

<script src="/script/script.js"></script>
