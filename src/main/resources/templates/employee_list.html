<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        body {
            font-family: "Roboto", sans-serif;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        h1 {
            margin: 20px 0;
            color: #fff;
        }

        .center {
            text-align: center;
        }

        .nav-wrapper {
            display: flex;
            position: relative;
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: space-between;
            margin: auto;
            width: 90%;
            height: 80px;
            border-radius: 0 0 15px 15px;
            padding: 0 25px;
            z-index: 2;
            background: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            height: 60px;
        }

        .nav-tabs {
            display: flex;
            font-weight: 600;
            font-size: 18px;
            list-style: none;
        }

        .nav-tab:not(:last-child) {
            padding: 10px 25px;
            margin: 0;
            border-right: 1px solid #eee;
        }

        .nav-tab:last-child {
            padding: 10px 0 0 25px;
        }

        .nav-tab,
        .menu-btn {
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        @media screen and (max-width: 800px) {
            .nav-container {
                position: fixed;
                display: none;
                overflow-y: auto;
                z-index: -1;
                top: 0;
                right: 0;
                width: 280px;
                height: 100%;
                background: #fff;
                box-shadow: -1px 0 2px rgba(0, 0, 0, 0.2);
            }

            .nav-tabs {
                flex-direction: column;
                align-items: flex-end;
                margin-top: 80px;
                width: 100%;
            }

            .nav-tab:not(:last-child) {
                padding: 20px 25px;
                margin: 0;
                border-right: unset;
                border-bottom: 1px solid #f5f5f5;
            }

            .nav-tab:last-child {
                padding: 15px 25px;
            }

            .menu-btn {
                position: relative;
                display: block;
                margin: 0;
                width: 20px;
                height: 15px;
                cursor: pointer;
                z-index: 2;
                padding: 10px;
                border-radius: 10px;
            }

            .menu-btn .menu {
                display: block;
                width: 100%;
                height: 2px;
                border-radius: 2px;
                background: #111;
            }

            .menu-btn .menu:nth-child(2) {
                margin-top: 4px;
                opacity: 1;
            }

            .menu-btn .menu:nth-child(3) {
                margin-top: 4px;
            }

            #menuToggle:checked + .menu-btn .menu {
                transition: transform 0.2s ease;
            }

            #menuToggle:checked + .menu-btn .menu:nth-child(1) {
                transform: translate3d(0, 6px, 0) rotate(45deg);
            }

            #menuToggle:checked + .menu-btn .menu:nth-child(2) {
                transform: rotate(-45deg) translate3d(-5.71429px, -6px, 0);
                opacity: 0;
            }

            #menuToggle:checked + .menu-btn .menu:nth-child(3) {
                transform: translate3d(0, -6px, 0) rotate(-45deg);
            }

            #menuToggle:checked ~ .nav-container {
                z-index: 1;
                display: flex;
                animation: menu-slide-left 0.3s ease;
            }
            @keyframes menu-slide-left {
                0% {
                    transform: translateX(200px);
                }
                to {
                    transform: translateX(0);
                }
            }
        }

        #heading{
            font-size: 30px;
            font-weight: bold;
            color: white;
        }
        table {
            border: 1px solid #ccc;
            border-collapse: collapse;
            margin: 0;
            padding: 0;
            width: 100%;
            table-layout: fixed;
        }

        table caption {
            font-size: 1.5em;
            margin: .5em 0 .75em;
        }

        table tr {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: .35em;
        }

        table th,
        table td {
            padding: .625em;
            text-align: center;
        }

        table th {
            font-size: .85em;
            letter-spacing: .1em;
            text-transform: uppercase;
        }

        @media screen and (max-width: 600px) {
            table {
                border: 0;
            }

            table caption {
                font-size: 1.3em;
            }

            table thead {
                border: none;
                clip: rect(0 0 0 0);
                height: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
                width: 1px;
            }

            table tr {
                border-bottom: 3px solid #ddd;
                display: block;
                margin-bottom: .625em;
            }

            table td {
                border-bottom: 1px solid #ddd;
                display: block;
                font-size: .8em;
                text-align: right;
            }

            table td::before {
                /*
                * aria-label has no advantage, it won't be read inside a table
                content: attr(aria-label);
                */
                content: attr(data-label);
                float: left;
                font-weight: bold;
                text-transform: uppercase;
            }

            table td:last-child {
                border-bottom: 0;
            }
        }

        #action_btn{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        #action_btn1{
            background-color: rgb(73, 214, 242);
            border: 1px solid gray;
            width: 50%;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        #action_btn2{
            background-color: rgb(221, 82, 64);
            border: 1px solid gray;
            width: 50%;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
<table>

    <header>
        <div class="nav-wrapper">
            <div class="logo-container">
                <img class="logo" src="https://gopalkrushna.me/images/title_logo.png" alt="Logo">
            </div>
            <nav>
                <input class="hidden" type="checkbox" id="menuToggle">
                <label class="menu-btn" for="menuToggle">
                    <div class="menu"></div>
                    <div class="menu"></div>
                    <div class="menu"></div>
                </label>
                <div class="nav-container">
                    <ul class="nav-tabs">
                        <li class="nav-tab"><a th:href="@{/}">Home</a></li>
                        <li class="nav-tab"><a th:href="@{/employee_list}">Employee List</a></li>
                        <li class="nav-tab"><a th:href = "@{/showNewEmployeeForm}">Register</a> </li>
                        <li class="nav-tab">Contact</li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <caption id="heading">
        Employee Records
    </caption>
    <thead>
    <tr>
        <th scope="col">
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
                Employee ID</a>
        </th>
        <th scope="col">
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
                Employee Name</a>
        </th>
        <th scope="col">
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
                Employee Email</a>
        </th>
        <th scope="col">
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=mobile&sortDir=' + ${reverseSortDir}}">
                Employee Mobile</a>
        </th>
        <th scope="col">
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=address&sortDir=' + ${reverseSortDir}}">
                Employee Address</a>
        </th>
        <th scope="col">
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=salary&sortDir=' + ${reverseSortDir}}">
                Employee Salary</a>
        </th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${listEmployees}">
        <td data-label="Employee ID" th:text="${employee.id}"></td>
        <td data-label="Name" th:text="${employee.name}"></td>
        <td data-label="Email" th:text="${employee.email}"></td>
        <td data-label="Mobile" th:text="${employee.mobile}"></td>
        <td data-label="Address" th:text="${employee.address}"></td>
        <td data-label="Salary" th:text="${employee.salary}"></td>
        <td id="action_btn"> <a id="action_btn1" th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
            <a id="action_btn2" th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:if = "${totalPages > 1}">
    <div class = "row col-sm-10">
        <div class = "col-sm-2">
            Total Rows: [[${totalItems}]]
        </div>
        <div class = "col-sm-1">
                        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                            <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                            <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
                        </span>
        </div>
        <div class = "col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </div>

        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
    </div>
</div>
</body>
</html>
